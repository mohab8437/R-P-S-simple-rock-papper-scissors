<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-papper-scisorss</title>
    <meta name="description" content="Simple rock-papper-scisorss website, that you can play rock-papper-scisorss vs the computer">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Your Choice: <span id="userchoice"></span></h2>
    <br>
    <h2>Computer Choice: <span id="comchoice"></span></h2>
    <hr>
    <hr>
    <h2>Result: <span id="result"></span></h2>
    <div class="buttons">
        <button id="rock" onclick="rock()"><img src="images/rock.png" width="100" height="100"></button>
        <button id="paper" onclick="paper()"><img src="images/paper.png" width="100" height="100" alt=""></button>
        <button id="scissors" onclick="scissors()"><img src="images/scissors.png" width="100" height="100" alt=""></button>
        <script src="app.js"></script>
    </div>

    
</body>
</html>
